<body>
<script>

//    Generator 函数是 ES6 提供的一种异步编程解决方案，
//  整个 Generator 函数就是一个封装的异步任务，或者说是异步任务的容器。异步操作需要暂停的地方，都用 yield 语句注明。
//    Generator 函数一般配合 yield 或 Promise 使用。Generator函数返回的是迭代器
  
  function* gen () {
    let a = yield 111;
    console.log(a)
    let b = yield 222;
    console.log(b);
    let c = yield 333;
    console.log(c);
  }
  let t = gen()
  t.next()
  t.next(2); //a输出2;
  t.next(3); //b输出3;
  t.next(4); //c输出4;
  t.next(5); //d输出5;
</script>
</body>
</html>
