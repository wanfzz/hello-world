<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid</title>
  <style>
    /*比例关系 网格布局提供了fr关键字（fraction 的缩写，意为"片段"）。*/
    /*fr是一个相对尺寸单位，表示剩余空间做等分，此项分配到的百分比*/
    * {
      padding: 0;
      margin: 0;
    }
    .list {
      display: grid; /*容器采用网格布局*/
      grid-template-columns: 150px 1fr 2fr;
      width: 100vw;
      height: 200px;
    }
    .item {
      list-style: none;
      text-align: center;
      font-size: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
<h1>header</h1>
<ul class="list">
  <li class="item" style="background-color: red;">1</li>
  <li class="item" style="background-color: blue;">2</li>
  <li class="item" style="background-color: brown;">3</li>
  <li class="item" style="background-color: green;">4</li>
  <li class="item" style="background-color: aqua;">5</li>
  <li class="item" style="background-color: black;">6</li>
  <li class="item" style="background-color: orangered;">7</li>
  <li class="item" style="background-color: pink;">8</li>
  <li class="item" style="background-color: yellow;">9</li>
</ul>
<h1>footer</h1>
</body>
</html>
