<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vw+rem</title>
  <style>
    /*视口宽度100px。那1px＝100vw/100px=1vw/px。*/
    /*视口宽度750px。那1px才等于100vw/750px=0.133333...vw/px*/
    html {
      font-size: 13.3333333vw !important;
    }
  </style>
</head>
<body>
<h1 style="font-size: 0.5rem;">MOBILE 20PX FONT</h1>
</body>
</html>
